  date: "6/24/2025"

  cover-image: ./image/ggvis.png

  chapters:
    - index.qmd
    - quick_start.qmd

    - part: distribution.qmd
      chapters:
        - beeswarm.qmd
        - histogram.qmd
        - boxplot.qmd
        - density.qmd
